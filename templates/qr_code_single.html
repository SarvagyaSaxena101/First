<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Image</title>
    <style>
        /* Style the download button */
        .download-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Combined Image</h1>
    <img src="{{ combined_image_url }}" alt="Combined Image">
    <br>
    <!-- Button to trigger the download -->
    <a href="{{ combined_image_url }}" download="combined_image.png"> <button class="download-button">Download Combined Image</button></a>
   
</body>
</html>
