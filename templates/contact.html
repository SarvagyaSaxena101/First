{% extends "base.html" %}


{% block title %}Contact Us - Q-Safe{% endblock %}
{% block body %}
{% load static %}

<div class="container">
  <div class="row mb-4">
    <div class="col-md-2">
      <img src="{% static '/Assets/logo.jpg' %}" alt="Company Logo" class="img-fluid">
    </div>
  </div>
  <h3>Contact US</h3>
  <form action="{% url 'submit_view' %}" method="post">
    {% csrf_token %}
    <div class="form-group mb-1">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>

    <div class="form-group mb-1">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email here">
    </div>

    <div class="form-group mb-1">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Mobile Number">
    </div>

    <div class="form-group mb-1">
      <label for="desc">Example textarea</label>
      <textarea class="form-control" id="desc" name="desc" rows="3">How can we help you?</textarea>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="remember_me">
      <label class="form-check-label" for="remember_me">Remember Me</label>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <hr>

  <!-- Additional Contact Information -->
  <div class="row mt-4">
    <div class="col-md-6">
        <h4 class="mb-3">Our Location</h4>
        <p>17km Stone, NH-2, Mathura-Delhi Road<br>Mathura, Chaumuhan, Uttar Pradesh 281406</p>

        <h4 class="mt-4 mb-3">Email</h4>
        <p>Q-safe@gmail.com</p>
    </div>

      <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.607578013489!2d77.59074957497147!3d27.
          60569342996863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39736ce47bffc039%3A0xfe5fc3da92c6341!2sGLA%20University
          !5e0!3m2!1sen!2sin!4v1710066341998!5m2!1sen!2sin" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
  </div>
  <div class="mb-5"></div>
</div>
{% endblock body %}
