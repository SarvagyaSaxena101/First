<h1 class="text-center mt-5">About Us</h1>
<p style="font-size: 30px; margin-top: 100px; margin-left: 30px;">Meet the Creators-</p>
<br></br>
<br></br>
<div class="" style="display: flex; margin-left: 1%;">
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators Page</title>
    <style>
        .creators-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-left: 150px;
        }

        .creator-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

        .creator-card img {
            width: 100px;
            border-radius: 50%;
        }

        .creator-name {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="creators-container" id="creatorsContainer">
        <!-- Creators will be dynamically added here -->
    </div>

    <script>
        const creators = [
            { name: 'Sarvagya', image: 'creator1.jpg', bio: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.' },
            { name: 'Sneha', image: 'creator2.jpg', bio: 'Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.pookie,dookie,wookie' },
            { name: 'Somesh', image: 'creator3.jpg', bio: 'Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.' },
            { name: 'Jyotsna',image:'creator4.jpg',bio:'loUt enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi'},
            { name:'Stuti',image: 'creator5.jps',bio:'unga bunga chunga dunga kunga'}
            // Add more creators as needed
        ];

        const creatorsContainer = document.getElementById('creatorsContainer');

        creators.forEach(creator => {
            const card = document.createElement('div');
            card.classList.add('creator-card');

            const image = document.createElement('img');
            image.src = creator.image;
            image.alt = creator.name;

            const name = document.createElement('div');
            name.classList.add('creator-name');
            name.textContent = creator.name;

            const bio = document.createElement('div');
            bio.textContent = creator.bio;

            card.appendChild(image);
            card.appendChild(name);
            card.appendChild(bio);

            creatorsContainer.appendChild(card);
        });
    </script>
    
</body>
</html>

</div>
