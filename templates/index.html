{% extends "base.html" %}
{% block title %}Index{% endblock title %}
{% block body %}
{% load static %}
<div class="container-fluid py-0 w-100 h-50" >
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static '/Assets/Img1.jpg' %}" style="height: 100vh;" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'static/Assets/Img2.jpg' %}" style="height: 100vh;" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static '/Assets/img3.jpg' %}" style="height: 100vh;" class="d-block w-100" alt="...">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<div>
    {%block continue%} {%endblock continue%}
</div>
{% endblock body %}
